<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='pageClient.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='app.js'></script>
</head>
<body>
    <div class="rounded bg-secondary">
        <button style="font-size: larger;position: relative; top: 9px;left:10px;" class="btn btn-outline-primary">To Do List</button>
    </div>
    <div class="body">
        <div class="list_section borderManagement">
            <div class="list_managment">
                <button id="addlist"  class="text-white btn bg-primary" data-toggle="modal" data-target="#exampleModal" style="width: 95%; height: 95%; border-radius: 10px;display: grid; margin: auto; line-height: 45px;padding: 0;">    
                    Add a List 
                </button>
            </div>
            <ul>
            </ul>
        </div>
        <div class="item_section borderManagement">
            <ul>
            
            </ul>
        </div>
    </div>
  
  <!-- adding a list Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new List :</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal_body" class="modal-body">
              <!--place holder for the modal-->
              <div class="form-group">
                <label for="exampleInputEmail1">List Name :</label>
                <input type="email" class="form-control" id="ListName" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">dont enter duplicate !</small>
              </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
          <button type="button" class="btn btn-primary" id="NewList">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!--adding an item modal-->
  <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itemModalLabel">:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modal_body" class="modal-body">
              <!--place holder for the modal-->
              <div class="form-group">
                <label for="exampleInputEmail1">Item Name :</label>
                <input type="text" class="form-control" id="itemValue" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">dont enter duplicate !</small>
              </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
          <button type="button" class="btn btn-primary" id="NewItem">Add</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="modalApps.js"></script>
</body>
</html>
